<!DOCTYPE html>
<html lang="et">
<head>
    <link rel="shortcut icon" href="favicon.ico" >
    <meta name="author" content="Agata Brete Jõpiselg IT-23" >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML,CSS,HTML5,CSS3" >
    <title>Ülesanne 6</title>
</head>
<body>

    <h1>Vormide loomine</h1>
    <form action="#" method="get">
    <table>
        <tr>
            <td>Kasutajanimi:</td>
            <td><input type="text" name="user" maxlength="6" placeholder="max pikkus 6" ></td>
        </tr>
        <tr>
            <td>Kursus:</td>
            <td><input type="text" name="course" maxlength="6" placeholder="max pikkus 3" ></td>
        </tr>
        <tr>
            <td>Osakonna number:</td>
            <td><input type="number" name="department" min="1" max="3" step="1"></td>
        </tr>
        <tr>
            <td>Parool: *</td>
            <td><input type="password" name="pw" required></td>
        </tr>
        <tr>
            <td>Vali teenus:</td>
            <td>
                <select name="service">
                    <option value="20">Odav 20$</option>
                    <option value="40">Keskmine 40$</option>
                    <option value="60">Kallis 60$</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Roll:</td>
            <td>
                <input type="radio" name="role" value="admin">Admin<br>
                <input type="radio" name="role" value="mode">Moderator<br>
                <input type="radio" name="role" value="user">User<br>
            </td>
        </tr>
        <tr>
            <td>Nõustun tingimustega:</td>
            <td><input type="checkbox" name="agree"></td>
        </tr>
        <tr>
            <td>Enesetutvustus:</td>
            <td><textarea name="bio" rows="10" cols="25"></textarea></td>
        </tr>
        <tr>
            <td><input type="reset" value="Tühjenda väljad"></td>
            <td><input type="submit" value="Saada"></td>
        </tr>

    </table>
</form>
  

</body>
</html>
